<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      X1 Health
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Recommended for you</ion-label>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-scroll scrollX="true">
          <ion-col class="scroll-item" *ngFor="let video of this.videos">
            <ion-card>
              <ion-card-content>
                <ion-img [src]="video.imgPath"></ion-img>
                <ion-label class="heading">{{video.title}}</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-scroll>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Today</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-label class="heading">Standing</ion-label>
            </ion-card-header>
            <ion-card-content>
              <ion-item class="stats">
                <ion-label position="stacked">Goal: 90 mins</ion-label>  
                <ion-label position="stacked">Completed: 45 mins</ion-label>
              </ion-item>
              <div class="ion-canvas">
                <canvas #canvas1></canvas>
              </div>
              <ion-img class="chart" src="../../assets/images/standing_chart.png"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-label class="heading">Exercise</ion-label>
            </ion-card-header>
            <ion-card-content>
              <ion-item class="stats">
                <ion-label position="stacked">Goal: 90 mins</ion-label>  
                <ion-label position="stacked">Completed: 60 mins</ion-label>
              </ion-item>
              <div class="ion-canvas">
                <canvas #canvas2></canvas>
              </div>
              <ion-img class="chart" src="../../assets/images/exercise_chart.png"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-label class="heading">Steps</ion-label>
            </ion-card-header>
            <ion-card-content>
              <ion-item class="stats">
                <ion-label position="stacked">Goal: 5000 steps</ion-label>  
                <ion-label position="stacked">Completed: 1002 steps</ion-label>
              </ion-item>
              <div class="ion-canvas">
                <canvas #canvas3></canvas>
              </div>
              <ion-img class="chart" src="../../assets/images/steps_chart.png"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
